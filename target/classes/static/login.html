<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PPT转数字人视频</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
            --warning-color: #fdcb6e;

            --primary-hover: #4f46e5;
            --text-color: #1f2937;
            --light-gray: #e5e7eb;
            --gray: #9ca3af;
            --success: #10b981;
            --error: #ef4444;


        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background-color: var(--primary-color);
            top: -100px;
            left: -100px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background-color: var(--accent-color);
            bottom: -50px;
            right: -50px;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            background-color: var(--success-color);
            top: 50%;
            right: 10%;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: all 0.5s ease;
        }
        
        .login-container:hover {
            transform: perspective(1000px) rotateY(5deg) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .logo-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            color: var(--dark-color);
            opacity: 0.7;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            background-color: white;
        }
        
        .input-group i {
            position: absolute;
            right: 15px;
            top: 40px;
            color: var(--dark-color);
            opacity: 0.5;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.85rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .social-login {
            margin-bottom: 25px;
        }
        
        .social-login p {
            color: var(--dark-color);
            opacity: 0.7;
            font-size: 0.85rem;
            margin-bottom: 15px;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .google {
            background-color: #db4437;
        }
        
        .github {
            background-color: #333;
        }
        
        .register-link {
            font-size: 0.9rem;
            color: var(--dark-color);
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        .copyright {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: var(--dark-color);
            opacity: 0.7;
            font-size: 0.8rem;
        }
        
        .copyright a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .copyright a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .tagline {
                font-size: 0.8rem;
            }
        }
        
        /* Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }


        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="login-container floating">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div class="logo-text"> PPT转数字人视频</div>
        </div>
        
        <p class="tagline">上传一段录音,一个头像可以将PPT转为数字人讲解视频。</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="phone">手机号</label>
                <input type="text" id="phone" placeholder="你的手机号">
                <i class="fas fa-envelope"></i>
                <div class="error-message" id="phone-error">请输入有效的手机号码</div>
            </div>
            
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="输入密码">
                <i class="fas fa-lock"></i>
                <div class="error-message" id="password-error">密码长度应在8-20位，且包含字母和数字</div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">记住</label>
                </div>
                <div class="forgot-password">
                    <a href="findpass.html">忘记密码</a>
                </div>
            </div>

            <div class="error-message" id="register-error"></div>

            <br/>

            <button type="submit" class="login-button">登录</button>
            
            <div class="social-login" style="display: none;">
                <p>Or login with</p>
                <div class="social-icons">
                    <div class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-icon google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-icon github">
                        <i class="fab fa-github"></i>
                    </div>
                </div>
            </div>
            
            <p class="register-link">
                没有账号? <a href="register.html">立即注册</a>
            </p>
        </form>
    </div>
    
    <div class="copyright">
        &copy; 2025 <a href="http://www.quickmap.net" target="_blank">QuickMap Technology</a>. All rights reserved.
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.input-group input');
            
            inputs.forEach(input => {
                // Add focus effect
                input.addEventListener('focus', function() {
                    this.parentNode.querySelector('i').style.color = '#6c5ce7';
                });
                
                // Remove focus effect
                input.addEventListener('blur', function() {
                    this.parentNode.querySelector('i').style.color = '#2d3436';
                    this.parentNode.querySelector('i').style.opacity = '0.5';
                });
            });
            
            // Social icon hover effects
            const socialIcons = document.querySelectorAll('.social-icon');
            
            socialIcons.forEach(icon => {
                icon.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                icon.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // Login button animation
            const loginBtn = document.querySelector('.login-button');
            
            loginBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 6px 20px rgba(108, 92, 231, 0.4)';
            });
            
            loginBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 4px 15px rgba(108, 92, 231, 0.3)';
            });


            const form = document.getElementById('loginForm');

            const phoneError = document.getElementById('phone-error');

            const passwordError = document.getElementById('password-error');

            form.addEventListener('submit', function(e) {
                e.preventDefault();


                let isValid=true;

                // 获取表单值

                const phone = document.getElementById('phone').value.trim();

                const password = document.getElementById('password').value;


                // 验证手机号
                if (!/^1[3-9]\d{9}$/.test(phone)) {

                    phoneError.style.display = 'block';
                    isValid=false;
                }else{
                    phoneError.style.display = 'none';
                }

                // 验证验证码
                // if (!/^\d{6}$/.test(code)) {
                //     codeError.style.display = 'block';
                //     isValid = false;
                // } else {
                //     codeError.style.display = 'none';
                // }


                // 验证密码
                if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}$/.test(password)) {

                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }




                // 如果验证通过，提交表单
                if (isValid) {
                    // 模拟表单提交

                    const xhr = new XMLHttpRequest();

                    const params = new URLSearchParams({

                        password: password,
                        username: phone
                    });


                    // 配置请求
                    xhr.open('GET', loginurl+'?'+params, true);

                    // 设置回调函数
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4) {  // 请求完成
                            if (xhr.status === 200) {  // 成功响应
                                const data = JSON.parse(xhr.responseText);
                                if(data.msg){
                                    document.getElementById("register-error").style.display = 'block';
                                    document.getElementById("register-error").innerHTML=data.msg;

                                }else{
                                    document.getElementById("register-error").style.display = 'block';
                                    document.getElementById("register-error").innerHTML="注册成功页面跳转到首页";
                                    setTimeout(function (){

                                        localStorage.setItem('sessionid', data.sessionid);

                                        window.location.href=window.location.origin;
                                    },1000);

                                }

                            } else {
                                document.getElementById("register-error").style.display = 'block';
                                document.getElementById("register-error").innerHTML='请求失败:'+ xhr.status+ xhr.statusText;
                                console.error('请求失败:', xhr.status, xhr.statusText);
                            }
                        }
                    };

                    // 发送请求
                    xhr.send();
                }
            });
        });
    </script>
</body>
</html>
